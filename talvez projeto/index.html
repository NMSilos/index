<!DOCTYPE html>
<html>
<head>
    <title>Contador Regressivo</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="corpo">
    <div id="contador">
        <a id="cont2"
        data-type="countdown"
        data-name = "A hora está chegando"
        data-bg_color="#000000"
        data-border_width = "0";
        data-name_color="#FFFFFF"
        data-dt="2023-11-18 16:14:00"
        data-units="hms"
        data-show_units = "false"
        data-timezone="America/Sao_Paulo"
        data-language="pt_BR"
        data-digits_color = "#FFFFFF"
        data-last_unit_color = "#FF0000"
        data-font = "Times New Roman"
        style="width: 75%; padding-bottom: 10%; padding-top: 10%;"
        class="tickcounter"
        href="//www.tickcounter.com">Countdown</a>
    </div>
    <div id="avisocontador">
        <span id="aviso">Não clique no contador, você vai perder seu tempo</span>
    </div>
    <br>
    <p id="novo"></p>
    </body>
    <script>
        (function(d, s, id) { var js, pjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); 
        js.id = id; js.src = "//www.tickcounter.com/static/js/loader.js"; pjs.parentNode.insertBefore(js, pjs); }(document, "script", "tickcounter-sdk"));
    </script>
    <script src="scripts/contadortela-script.js"></script>
</html>
